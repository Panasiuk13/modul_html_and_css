<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="asseds/css/style.css">
    <link rel="stylesheet" href="asseds/css/reset.css>">
    <title>Document</title>
</head>
<body>
<header class="header">
    <div class="logo">
           <img class="logo__company" src="asseds/img/logo.svg">
    </div>
    <div class="header__wrapper">
  <nav class="menu">
      <ul class="menu__list">
          <li class="menu__item">Главная<a class="menu__link" href="#"></a></li>
          <li class="menu__item">Курсы<a class="menu__link" href="#"></a></li>
          <li class="menu__item">Расписание<a class="menu__link" href="#"></a></li>
          <li class="menu__item">Преподаватели<a class="menu__link" href="#"></a></li>
          <li class="menu__item">Рассылка<a class="menu__link" href="#"></a></li>
          <li class="menu__item">Контакты<a class="menu__link" href="#"></a></li>
      </ul>
  </nav>

    <button class="button button--call">
        Зайти в кабинет
    </button>
        <div class="burger-box">
            &#9776;
        </div>
    </div>
</header>
<main>
    <section class="section first-screen">
        <div class="first-screen__wrapper">
        <h1 class="first-screen__title">
            <p>Первый курс</p>
            <p>по компьютерной сборке</p>
        </h1>
            <div class="timer">
                <div class="timer__item">
                    <p class="timer__count">18</p>
                    <p class="timer__desc">Дней</p>
                </div>
                <div class="timer__item">
                    <p class="timer__count">18</p>
                    <p class="timer__desc">Часов</p>
                </div>
                <div class="timer__item">
                    <p class="timer__count">18</p>
                    <p class="timer__desc">Минут</p>
                </div>
                <div class="timer__item">
                    <p class="timer__count">18</p>
                    <p class="timer__desc">Секунд</p>
                </div>
            </div>
        </div>
    </section>

    <section class="section study-count">
        <div class="study-count__substribe">
            <button class="study-count--substribe">Заказать курс</button>
        </div>
        <div>
          <table class="table-count">
            <tr>
                <td class="table-count__name">Учеников всего:</td>
                <td class="table-count__result">200</td>
            </tr>
              <tr>
                  <td class="table-count__name">Успешно закончили курс:</td>
                  <td class="table-count__result">190</td>
              </tr>
          </table>
            <div class="progress-earned">
                <div class="progress-earned__bar"></div>
                <div class="progress-earned__precent"></div>
            </div>
            <div class="progress-earned__mark">
                <p class="progress-earned__number">0</p>
                <p class="progress-earned__number">1 000 000$</p>
            </div>
        </div>

    </section>
</main>
<footer></footer>
<script src="asseds/js/main.js"></script>
</body>
</html>
